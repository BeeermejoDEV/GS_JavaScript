<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        /*
        ‚öôÔ∏è Ejercicio 2 ‚Äî Comparaci√≥n de tipos

            Pide dos valores (prompt()) y comprueba:
            Si son iguales en valor (==)        Si son iguales en valor y tipo (===)

            Muestra ambos resultados por consola.
            üëâ Ejemplo de salida:
            == devuelve: true
            === devuelve: false
*/

        valorUsu1= Number(prompt("Introduce un valor1: \n"));
        valorUsu2= Number(prompt ("Introduce un valor2: \n"));

        resultado   =false;
        resultado2 = false;

        if (valorUsu1 == valorUsu2){
            resultado= true;
        }
        
        if( valorUsu1 === valorUsu2){
            resultado2=true;
        }

        console.log(`Son iguales de valor (==): ${resultado}`)
        console.log(`Son iguales en valor y tipo(===): ${resultado2}`)

    </script>
    
</body>
</html>
