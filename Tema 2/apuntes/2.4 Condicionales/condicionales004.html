<body>


    <script>
        //operadores logicos dentro de condiciones

        let edad =prompt("Introduce tu edad");
        let carnet=true;

        if (edad>=18 && carnet){    //entra en este camino en caso de que tenga +=18 y... tenga carnet.
            alert("Puedes conducir. Siga adelante!")
        }

        if (edad<18 || !carnet){ //comprueba que tenga -18 o no tenga carnet.
            alert("Queda detenido!")
        }

    </script>
