    <script>

        //Discoteca que deja entrar a menores pero no pueden beber alcohol, y deben tener al menos 18 a√±os

        let edad = prompt("Hola, puedes darme tu DNI?");

        // Aqui es un if con 3 caminos.
        if(edad<16){ //Camino eres MENOR de 16
            alert("Alto!!! no puedes entrar!");

        }else if (edad>=18){ //camino que eres mayor de 18
            alert ("Bienvenido, eres mayor de edad. No la lies mucho anda!");
        }else{ //camino que eres menor de 18 y mayor de 16
            alert ("puedes entrar, pero no puedes comprar alcohol")
        }
    </script>
