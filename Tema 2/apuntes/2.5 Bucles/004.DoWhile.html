        /*
        Crea un programa con do...while que simule una calculadora sencilla:
            // 1️⃣ Muestra un menú con estas opciones:
            2️⃣ Pide dos números (solo si no elige “Salir”).
            3️⃣ Realiza la operación elegida con switch o if.
            4️⃣ Muestra el resultado con alert() o console.log().
            5️⃣ Se repite hasta que el usuario elija “5”.
            */

            //CALCULADORA SENCILLA:

            let decisionUsuario


            do{
                decisionUsuario= prompt ("Introduzca: \n 1. SUMAR \n 2. Restar \n 3.Multiplicar \n 4.Dividir \n 5.Salir de la calcualdora ")
                if (decisionUsuario >=1 && decisionUsuario<5){
                    let num1 = Number(prompt ("Introduzca el primer numero"))
                    let num2 = Number(prompt ("Introduzca el segundo numero"))
                    let resultado=0;

                    if (decisionUsuario =="1"){
                        resultado=num1 +num2;
                        alert (`El resultado de la suma es: ${resultado}`)
                    }else if (decisionUsuario =="2"){
                        resultado=num1 - num2;
                        alert (`El resultado de la resta es: ${resultado}`)

                    }else if (decisionUsuario =="3"){
                        resultado=num1 *num2;
                        alert (`El resultado de la multiplicacion es: ${resultado}`)
                    }else if (decisionUsuario =="4"){
                        if (num2 !="0"){
                            resultado=num1 /num2;
                            alert (`El resultado de la division es: ${resultado}`)
                        }else{
                            alert("Division imposible!!! no se puede dividir entre 0")
                        }
                            
                    }else{
                    alert("Ha introducido un valor no valido. Vuelva a intentarlo")
                    }
                }
        }while (decisionUsuario !="5")
