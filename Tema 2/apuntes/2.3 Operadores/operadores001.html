<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>
        v1= prompt("Introduce un nuemro");
        v2= prompt("Introduce un segundo numero");
        v3= prompt ("Introduce un tercer numero");


        suma= v1 + v2;
        resta=  v3-v2;
        multiplicacion= v3*v2;
        potencia= v1**v2;
        resto= potencia%v2;

        console.log(`El resultado de la suma es: ${suma}`);
        console.log(`El resultado de la resta es: ${resta}`);
        console.log(`El resultado de la multiplicacion es: ${multiplicacion}`);
        console.log(`El resultado de la potencia es: ${potencia}`);
        console.log(`El resultado del resto es: ${resto}`);


    </script>
</body>
</html>
