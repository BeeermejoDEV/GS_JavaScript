<!DOCTYPE html>
<html>
<body>
<p id="turno">Turno: </p>
<button onclick="cambiarTurno('blancas ')">Blancas</button>
<button onclick="cambiarTurno('negras ')">Negras</button>

<script>
    function cambiarTurno(jugador) {
        document.getElementById("turno").innerText = "Turno: " + jugador;
    }
</script>
</body>
</html>
